<div class="row">
  <div class="offset-2 col-8">
    <h1 class="text-center text-primary my-5">NBA Score tracking App </h1>
    <select id="teamInput" class="form-select">
      <option selected>Open this select menu</option>
      <option *ngFor="let team of teams?.data" [value]="team?.id">
        {{team?.full_name}}
      </option>
    </select>
    <button (click)="getGames()" class="btn btn-success my-2" id="trackBtn"> Track Team</button>
  </div>
  <div class="offset-1 col-10">
    <div class="row">
      <div *ngFor="let game of games" class="card col-4">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a [routerLink]="['/results/teamCode']" class="btn btn-success">See game results >></a>
        </div>
      </div>
    </div>
  </div>
</div>
